<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RKMovies Studios</title>

<!-- Fuente moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Estilos -->
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #111;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
    }

    /* Modo oscuro / claro */
    body.light-mode {
        background-color: #f5f5f5;
        color: #111;
    }

    header {
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        background-color: #141414;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    #themeBtn {
        position: absolute;
        right: 20px;
        top: 25px;
        padding: 5px 10px;
        cursor: pointer;
        background-color: #e50914;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-weight: 600;
    }

    /* Carrusel */
    .carousel {
        position: relative;
        width: 100%;
        max-height: 400px;
        overflow: hidden;
        margin-bottom: 20px;
    }

    .carousel img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        display: none;
        transition: opacity 1s;
    }

    .carousel img.active {
        display: block;
    }

    .carousel-text {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0,0,0,0.5);
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 1.2rem;
    }

    /* Buscador */
    #searchBar {
        width: 90%;
        max-width: 600px;
        padding: 10px;
        margin: 10px auto;
        display: block;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
    }

    /* CuadrÃ­cula tipo Netflix */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        padding: 0 20px 50px;
    }

    .grid-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .grid-item img {
        width: 100%;
        height: 270px;
        object-fit: cover;
        border-radius: 8px;
    }

    .grid-item:hover {
        transform: scale(1.05);
    }

    .grid-item .title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5px 10px;
        background: rgba(0,0,0,0.7);
        color: #fff;
        font-weight: 600;
        font-size: 0.9rem;
        text-align: center;
        display: none;
    }

    .grid-item:hover .title {
        display: block;
    }
</style>
</head>
<body>

<header>
    RKMovies Studios
    <button id="themeBtn">ðŸŒ™</button>
</header>

<!-- Carrusel -->
<div class="carousel">
    <img src="img/peli1.jpg" class="active" alt="Pelicula 1">
    <img src="img/peli2.jpg" alt="Pelicula 2">
    <img src="img/peli3.jpg" alt="Pelicula 3">
    <img src="img/peli4.jpg" alt="Pelicula 4">
    <img src="img/peli5.jpg" alt="Pelicula 5">
    <div class="carousel-text">Estrenos 2010-2026</div>
</div>

<!-- Buscador -->
<input type="text" id="searchBar" placeholder="Buscar pelÃ­cula...">

<!-- CuadrÃ­cula de posters -->
<div class="grid" id="moviesGrid">
    <div class="grid-item">
        <img src="img/peli1.jpg" alt="Pelicula 1">
        <div class="title">Pelicula 1 (2010)</div>
    </div>
    <div class="grid-item">
        <img src="img/peli2.jpg" alt="Pelicula 2">
        <div class="title">Pelicula 2 (2011)</div>
    </div>
    <div class="grid-item">
        <img src="img/peli3.jpg" alt="Pelicula 3">
        <div class="title">Pelicula 3 (2012)</div>
    </div>
    <div class="grid-item">
        <img src="img/peli4.jpg" alt="Pelicula 4">
        <div class="title">Pelicula 4 (2013)</div>
    </div>
    <div class="grid-item">
        <img src="img/peli5.jpg" alt="Pelicula 5">
        <div class="title">Pelicula 5 (2014)</div>
    </div>
    <div class="grid-item">
        <img src="img/peli6.jpg" alt="Pelicula 6">
        <div class="title">Pelicula 6 (2015)</div>
    </div>
    <div class="grid-item">
        <img src="img/peli7.jpg" alt="Pelicula 7">
        <div class="title">Pelicula 7 (2016)</div>
    </div>
    <div class="grid-item">
        <img src="img/peli8.jpg" alt="Pelicula 8">
        <div class="title">Pelicula 8 (2017)</div>
    </div>
</div>

<!-- Scripts -->
<script>
    // Modo oscuro / claro
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        themeBtn.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒ‘' : 'ðŸŒ™';
    });

    // Carrusel automÃ¡tico
    const slides = document.querySelectorAll('.carousel img');
    let current = 0;
    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 4000);

    // Buscador simple
    const searchBar = document.getElementById('searchBar');
    const grid = document.getElementById('moviesGrid');
    searchBar.addEventListener('input', () => {
        const term = searchBar.value.toLowerCase();
        grid.querySelectorAll('.grid-item').forEach(item => {
            const title = item.querySelector('img').alt.toLowerCase();
            item.style.display = title.includes(term) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
